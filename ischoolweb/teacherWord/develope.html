<body>
  <div id="gadget">
    <div class="modal hide" id="editModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3></h3>
			<div id="errorMessage"></div>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
			<fieldset>
				<div class="form-horizontal"  style="text-align: center" >
					標題<input id="txtHead" type="text" /><br />
					導師的話<textarea id="textAreaWord" name="TxtAreaWord"></textarea><br /> 
					導師姓名<input id="txtName" type="text"/>
				</div>
			</fieldset>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" id="save-data" autocomplete="off" data-loading-text="儲存中...">儲存變更</button>
			<button href="#" class="btn" data-dismiss="modal">離開</button>
		</div>
	</div>
    <div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div id="mainMsg"></div>
			</div>
		</div>
	</div>	
    <div class="row-fluid">
		考試名稱
		<select id = "selExam" class ="container-fluid">
			<option value="1">第一次月考</option>
		    <option value="2">第二次月考</option>
		</select>
	</div>	
	<div class="row-fluid">
		班級名稱
		<select id = "selClassName" class ="container-fluid" >
		  <!-- <option value="volvo">Volvo</option> -->
		  <!-- <option value="saab">Saab</option> -->
		</select>
        <div class="span12" id="container-main"></div>
    </div>
	<a data-toggle="modal" id='editModalChange'  href="#editModal" class="btn btn-success" edit-target="teacherWord" rel="tooltip" title="儲存"><i class="icon-edit icon-white">
	  </i>變更</a>
  </div>
</body>
